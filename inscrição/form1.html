<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>formulario</title>
</head>
<body>
    <h1>Formulário de Cadastro:</h1>
    <form>
       <!--inserir seu nome-->
       <label>Nome completo:</label>
       <input type="text">
       <br>
       <!--quantas pessoas moram na sua casa-->
       <label>Quantas pessoas moram com você:</label>
       <input type="range">
       <br>
       <!--qual tipo de progamas de tv você ver ou series-->
       <label>Você assiste tv/streamming?</label>
       <input type="radio">Sim 
       <input type="radio">Não
       <br>
       <!--quantos programas você ja viu-->
       <fieldset>
       <label>Quais séries,filmes,desenho,progamas de tv você já assistiu?</label>
       <input type="checkbox">
       <br>
       <input type="checkbox">
       <br>
       <input type="checkbox">
       <br>
       <input type="checkbox">
       <br>
       <input type="checkbox">
       <br>
       </fieldset>
       <!--bote  seu email-->
       <label>E-mail para contato:</label>
       <input type="email">
       <br>
       <!--qual arte você mais gosta-->
       <label>Envie a arte preferida da sua série</label>
       <input type="file">
       <br>
       <!--bote sua senha -->
       <label>Cadastre uma senha de acesso</label>
       <input type="password" placeholder="senha super-segreta">
       <br>
       <!--botão de avançar-->
       <a href="form2.html"><input type="button" class="botao-inscrever" value="avançar"></a>

    </form>
    
</body>
</html>
